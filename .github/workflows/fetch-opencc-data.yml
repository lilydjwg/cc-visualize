name: Sync with OpenCC

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 4 2 * *'
    
  
  workflow_dispatch:

  push:
    branches:
      - bot
          

jobs:
  my_first_job_id:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: First job's checkout
        uses: actions/checkout@master
        
      - name: First job's first step -- just echo
        run: echo "This is echo in first job first step"

      - name: First job's second step -- show some info
        run: ls -la
        
      - name: First job's 3rd step -- run bash
        run: bash fetch-opencc.sh
        
